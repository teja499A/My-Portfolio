<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Reset default margins and paddings */
    body,
    h1,
    h2,
    h3,
    p,
    ul,
    li {
      margin: 0;
      padding: 0;
    }

    /* Set background color, font, and colors for text */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #fff; /* White background */
      color: #333;
    }

    /* Header styling */
    header {
      background-color: turquoise; /* Turquoise background */
      text-align: center;
      padding: 20px 0;
      color: #fff;
    }

    /* Menu bar */
    nav {
      background-color: turquoise; /* Turquoise background */
      text-align: center;
      padding: 10px 0;
    }

    /* Section styling */
    section {
      padding: 30px 20px;
    }

    section h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: turquoise; /* Turquoise heading */
    }

    section p {
      font-size: 16px;
      line-height: 1.6;
    }

    /* List styling */
    ul {
      list-style-type: none;
    }

    ul li::before {
      content: "â€¢";
      margin-right: 10px;
      color: turquoise; /* Turquoise list item icon */
    }

    /* Project styling */
    .project {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
    }

    .project h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .project strong {
      font-weight: bold;
    }

    .project i {
      margin-right: 10px;
      color: turquoise; /* Turquoise icon in projects section */
    }

    /* Footer styling */
    footer {
      background-color: turquoise; /* Turquoise background */
      text-align: center;
      padding: 10px 0;
      color: #fff;
    }

    footer p {
      font-size: 14px;
    }

    /* Menu bar */
    nav {
      background-color: turquoise; /* Turquoise background */
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
    }

    /* Active link styling */
    nav a.active {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <nav>
    <a href="#about">Summary</a>
    <a href="#skills">Skills</a>
    <a href="#projects">Projects</a>
    <a href="#education">Education</a>
  </nav>

  <header>
    <h1>Tejaswi Pinninti</h1>
    <p>Experienced Business Intelligence Developer</p>
  </header>

  <section id="about">
    <!-- ... Existing content ... -->
  </section>

  <section id="skills">
    <!-- ... Existing content ... -->
  </section>

  <section id="projects">
    <!-- ... Existing content ... -->
  </section>

  <section id="education">
    <!-- ... Existing content ... -->
  </section>

  <footer>
    <p>&copy; 2023 Your Name. All rights reserved.</p>
  </footer>
</body>

</html>
